<!DOCTYPE html>
<html>

<head>
    <style>
        #map1 {
            height: 400px;
            width: 100%;
        }
        
        #map2 {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map1"></div>
    <div id="map2"></div>
    <script>
        function initMap() {
            var place = {
                lat: 59.938759,
                lng: 30.3231015
            };


            var map1 = new google.maps.Map(document.getElementById('map1'), {
                zoom: 19,
                center: place
            });
            var map2 = new google.maps.Map(document.getElementById('map2'), {
                zoom: 19,
                center: place
            });
            var marke1 = new google.maps.Marker({
                position: place,
                map: map1,
                icon: ("images/b3.png"),
                title: "Hello World!"
            });

            var marker2 = new google.maps.Marker({
                position: place,
                map: map2,
                icon: ("images/b3.png"),
                title: "Hello World!"
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz8cpQl7KrBddp28C7JVMBcbpG6IFLi9E&callback=initMap">
    </script>
</body>

</html>
